<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="search-bar.css">
    </head>
    <body>
            <img id="background" src="images/nature.jpg" alt="Bulgaria nature"/>
            <div class="search-bar">
                <form >
                    <input id="search" type="text" placeholder="Какво търсите?" ><br>
                    <input list="area-list" id="area" placeholder="Район">

                    <datalist id="area-list"> <!-- autocomplete options-->
                        <option value="Северозападен">
                        <option value="Северен централен">
                        <option value="Североизточен">
                        <option value="Югозападен">
                        <option value="Южен централен">
                        <option value="Югоизточен">
                    </datalist>

                    <input list="category-list" id="category" placeholder="Категория">
                    <datalist id="category-list"> <!-- autocomplete options-->
                        <option value="Исторически">
                        <option value="Културни">
                        <option value="Отдих">
                        <option value="Развлекателни">
                        <option value="Спортни">
                    </datalist>
                    <input id="submit" type="image" src="images/search-icon.png" alt="Submit Form"/>
                </form>
            </div>
    </body>
</html>
