<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="form.css" rel="stylesheet">
    <title>Формуляр за добавяне на забележителност</title>
</head>

<body>
    <div class=box>
        <form id="formId" action="/add_sightseeing.php" method="post">
            <legend id="legend"> Добавяне на забележителност</legend>
            <fieldset>
                <input type="text" name="name" placeholder="Име" class=form-input>
                <input type="text" name="addr" placeholder="Адрес" class=form-input>
                <input type="text" name="workTime" placeholder="Работно време" class=form-input>
                <input type="text" name="description" placeholder="Описание" class=form-input id="desc">
                <span class=form-input>Тип<br>
					<input type="radio" name="gender" id="sport" value="s">
					<label for="sport">Спортни</label><br>
					<input type="radio" name="gender" id="entertainment" value="e">
					<label for="entertainment">Развлекателни</label><br>
					<input type="radio" name="gender" id="culture" value="c">
					<label for="culture">Културни</label><br>
                </span>

                <span class=form-input><br>Снимка<br><br>
					<input type="file" name="pic" accept="image/*"  id="pic">
				</span>
                <input type="submit" value="Добави" id="regButton">
            </fieldset>
        </form>
    </div>
</body>

</html>
